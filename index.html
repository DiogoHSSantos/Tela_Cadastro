<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/paisagem.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login screen</title>
</head>
    
<body>
    
    <header class="header">
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">sobre mim</a>
            <a href="#">projetos</a>
            <a href="#">contato</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="pesquisar...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxs-zap'></i>Sou Diogo Henrique</h2>

            <div class="text-sci">
                <h2>Bem Vindo! <br> <span>Ao o meu novo site</span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, nemo.</p>

                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/diogo-henrique-22732221b/" target="_blank"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="https://wa.me/+5511958784456" target="_blank"><i class='bx bxl-whatsapp' ></i></a>
                    <a href="mailto:diogoh.s.santos16@gmail.com?" target="_blank"><i class='bx bx-envelope' ></i></a>
                    <a href="https://www.instagram.com/diogoo_h._dev/" target="_blank"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Entrar</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Não tem uma conta? <a href="#" class="register-link">Cadastrar</a></p>
                    </div>
                    
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Cadastrar</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Nome</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Eu concordo com os termos & condições
                        </label>
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>

                    <div class="login-register">
                        <p>Já tem uma conta? <a href="#" class="login-link">Entrar</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>
</html>
